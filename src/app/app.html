<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="isHandset ? 'dialog' : 'navigation'"
               [mode]="isHandset ? 'over' : 'side'"
               [opened]="!isHandset">
    <mat-toolbar routerLink="/">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <span class="menu-prefix">Incêndios Urbanos/Industriais</span>
      <a mat-list-item routerLink="/about">About</a>
      <span class="menu-prefix">Incêndios Rurais</span>
      <a mat-list-item routerLink="/contact">Contact</a>
      <span class="menu-prefix">Desencarceramento</span>
      <a mat-list-item routerLink="/contact">Contact</a>
      <span class="menu-prefix">Pré-Hospitalar</span>
      <a mat-list-item routerLink="/contact">Contact</a>
      <span class="menu-prefix">Específicos</span>
      <a mat-list-item routerLink="/contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset">
        <mat-icon>menu</mat-icon>
      </button>
      <span>B.V.Matosinhos-Leça (Guia de Bolço)</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
