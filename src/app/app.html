<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isSmallScreen ? 'over' : 'side'"
    [opened]="!isSmallScreen"
    class="sidenav"
  >
    <mat-nav-list>
      <ng-container *ngFor="let item of navItems">
        <!-- Simple link (no children) -->
        <mat-list-item
          mat-list-item
          [routerLink]="item.route"
          routerLinkActive="active-link"
        >
          <div class="sidenav-item">
            <div class="sidenav-item-icon">{{item.icon}}</div>
            <div class="sidenav-item-details">
              <span class="sidenav-item-label">{{item.label}}</span>
              <span class="sidenav-item-description">{{item.description}}</span>
            </div>
          </div>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        *ngIf="isSmallScreen"
        mat-icon-button
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/logo/bvml.ico" class="header-logo" />
      <span>B.V.Matosinhos-Le√ßa</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
