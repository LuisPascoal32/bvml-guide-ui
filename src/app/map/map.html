<google-map
  height="100vh"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  *ngIf="center"
>
  <map-marker
    [position]="center"
    [options]="markerOptions"
  ></map-marker>

  <map-circle
    [center]="center"
    [radius]="radius"
    [options]="circleOptions"
  ></map-circle>
</google-map>
