<h2 mat-dialog-title>{{ data.name }}</h2>

<mat-dialog-content>
  <div class="material-info">
    <div class="info-item">
      <label>Código Perigo:</label>
      <span>{{ data.dangerCode }}</span>
    </div>
    <div class="info-item">
      <label>Nr ONU:</label>
      <span>{{ data.numberUN }}</span>
    </div>
    <div class="info-item">
      <label>Zona de Evacuação (Fuga/Derrame):</label>
      <div>
        <span>{{ data.leakRange }} meters</span>
        <span class="legend-color" style="background-color: #ffb217"></span>
      </div>
    </div>
    <div class="info-item">
      <label>Zona de Evacuação (Incêndio):</label>
      <div>
        <span>{{ data.fireRange }} meters</span>
        <span class="legend-color" style="background-color: #ff0026"></span>
      </div>
    </div>
  </div>

  <div class="map-wrapper">
    <app-map
      [leakRadius]="data.leakRange"
      [fireRadius]="data.fireRange"
    ></app-map>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()" cdkFocusInitial>Close</button>
</mat-dialog-actions>
