<h2 mat-dialog-title>{{ data.name }}</h2>

<mat-dialog-content>
  <div class="material-info">
    <div class="info-item">
      <label>Danger Code:</label>
      <span>{{ data.dangerCode }}</span>
    </div>
    <div class="info-item">
      <label>UN Number:</label>
      <span>{{ data.numberUN }}</span>
    </div>
    <div class="info-item">
      <label>Evacuation Range:</label>
      <span>{{ data.evacuationRange }} meters</span>
    </div>
  </div>

  <div class="map-wrapper">
    <app-map [radius]="data.evacuationRange"></app-map>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()" cdkFocusInitial>Close</button>
</mat-dialog-actions>
