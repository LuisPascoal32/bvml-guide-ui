<mat-card class="search-list-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Pesquisar Nr ONU</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" [(ngModel)]="searchTerm" placeholder="Inserir Nr ONU" />
  </mat-form-field>

  <div class="item-container">
    @for (item of filteredItems(); track $index) {
      <app-plate [topValue]="item.dangerCode" [bottomValue]="item.numberUN"></app-plate>
    }
  </div>
</mat-card>
