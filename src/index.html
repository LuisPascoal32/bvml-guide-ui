<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BVMLGuia</title>
  <script>
  (function () {
    const apiKey = window.__env && window.__env.GOOGLE_MAPS_API_KEY;
    if (apiKey) {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=maps,marker`;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      console.error("Google Maps API key not found in runtime-config.js");
    }
  })();
</script>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

</body>
</html>
